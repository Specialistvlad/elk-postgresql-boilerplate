version: '3'

networks:
  default:
    external:
      name: bridge
  esnet:

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

services:
  elkpg-postgresql:
    container_name: elkpg-postgres
    build:
      context: ./
      dockerfile: ./apps/postgres.Dockerfile
    image: elkpg-postgres
    restart: always
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - './volumes/postgres:/var/lib/postgresql/data'
      # - '/usr/local/var/postgres/data:/var/lib/postgresql/data'
    network_mode: bridge
    logging:
        options:
            max-size: '50m'

  # elkpg-redis:
  #   container_name: elkpg-redis
  #   image: redis:3.0
  #   restart: always
  #   network_mode: bridge
  #   logging:
  #       options:
  #           max-size: '50m'
  #
  # elkpg-logstash:
  #   container_name: elkpg-logstash
  #   image: docker.elastic.co/logstash/logstash:5.4.0
  #   restart: always
  #   network_mode: bridge
  #   logging:
  #       options:
  #           max-size: '50m'

  elkpg-elastic1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
    restart: always
    container_name: elkpg-elastic1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet

  elkpg-elastic2:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
    restart: always
    container_name: elkpg-elastic2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elkpg-elastic1"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    networks:
      - esnet

  kibana:
    container_name: elkpg-kibana
    image: docker.elastic.co/kibana/kibana:5.4.0
    restart: always
    # volumes:
      # - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 127.0.0.1:5601:5601
    networks:
      - esnet
    environment:
      ELASTICSEARCH_URL: http://elkpg-elastic1:9200
    logging:
        options:
            max-size: '50m'
